<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio Tabla Simple</title>
    <style>
        /*Establece estilos para la tabla*/
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        /*Establece estilos para las celdas*/
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        /*Permite seleccionar las filas impares de la tabla*/
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /*Permite cambiar de color cuando el ratón se posiciona
        encima*/
        tr:hover {
            background-color: #ddd;
        }

        /*Establece estilos para los títulos*/
        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #d4dff3;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Hoy</th>
            <th>Mañana</th>
            <th>Domingo</th>
        </tr>
        <tr>
            <td>Soleado</td>
            <td>Mayormente Soleado</td>
            <td>Parcialmente Nublado</td>
        </tr>
        <tr>
            <td>19°C</td>
            <td>17°C</td>
            <td>12°C</td>
        </tr>
        <tr>
            <td>E 13 km/h</td>
            <td>E 11 km/h</td>
            <td>S 16 km/h</td>
        </tr>
    </table>

</body>

</html>
