<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>Plantilla</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        tr,
        td {
            border: black 2px solid;
            padding: 20px;
            text-align: center;
        }

        .content {
            margin: 0px auto;
            text-align: center;
        }

        .content img, ul {
            vertical-align: middle;
            display: inline-block;
            text-align: left;
        }
        li span{ position: relative; left: -10px; }

        img {
            text-align: center;
            height: 100px;
            width: 100px;
        }
        .negro{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td></td>
            <td colspan="3">
                <div class="content">
                    <img src="https://github.com/CIFP-Virgen-de-Gracia/2021_LenguajeMarcas/blob/main/Unidad3/EjerciciosResueltos/imgTablas/120_ipod.png?raw=true"
                        alt="ipod" />
                </div>
            </td>
            <td colspan="2">
                <div class="content">
                    <img src="https://github.com/CIFP-Virgen-de-Gracia/2021_LenguajeMarcas/blob/main/Unidad3/EjerciciosResueltos/imgTablas/100_ipod.png?raw=true"
                    alt="ipod" />
                </div>
            </td>
        </tr>
        <tr>
            <th>Capacidad</th>
            <td>2GB</td>
            <td>4GB</td>
            <td>8GB</td>
            <td>32GB</td>
            <td>2GB</td>
        </tr>
        <tr>
            <th>Colores</th>
            <td class="negro">Blanco</td>
            <td>
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td class="negro">Negro</td>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td class="negro">Pantalla</td>
            <td colspan="3" class="negro">3 pulgadas</td>
            <td colspan="2" class="negro">7 pulgadas</td>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de Carga</th>
            <td rowspan="2" colspan="3" class="negro">1 hora</td>
            <td colspan="2" class="negro">5 horas</td>
        </tr>
        <tr>
            <td colspan="2" class="negro">30 minutos para 75%</td>
        </tr>
    </table>

</body>

</html>
