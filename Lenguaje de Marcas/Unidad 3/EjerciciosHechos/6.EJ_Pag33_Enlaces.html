<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>Plantilla</title>
    <style>
        picture {
            text-align: left;
            width: 200px;
            height: 200px;
        }

        .css {
            display: block;
            float: right;
            width: 200px;
            height: 200px;
        }

        .chrome {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <picture>
        <source srcset="../img/logo1024.png" media="(min-width: 1024px)">
        <source srcset="../img/logo600.png" media="(min-width: 600px)">
        <img src="../img/logo.png" alt="Logotipo">
    </picture>
    <img class="css" src="../img/css3.png" alt="Logo css">
    <img class="chrome" src="../img/chrome.jpeg" alt="Logo chrome">

</body>

</html>
