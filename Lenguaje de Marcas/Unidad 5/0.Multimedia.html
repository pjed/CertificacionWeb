<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
</head>

<body>
    <H1>Video</H1>
    <video src="video/xbox.mp4" width="200" height="250"></video><br>
    <video src="video/xbox.mp4" width="200" height="250" controls autoplay poster="img/happy_dog.jpg"></video><br>
    <H1>Video de youtube</H1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gbz2qwzkMCk" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <H1>Audio</H1>
    <audio controls="controls" autoplay>
        <!--<source src="audio/xbox.ogg" type="audio/ogg">-->
        <source src="audio/xbox.mp3" type="audio/mp3">
        No se puede reproducir el archivo de audio
    </audio>
</body>

</html>
