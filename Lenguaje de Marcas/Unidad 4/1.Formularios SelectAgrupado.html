<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro Sencillo con agrupacion de select</title>
    <style>

        .content {
            margin: 0px auto;
            text-align: center;
        }

        .content form,
        ul {
            text-align: center;
            vertical-align: middle;
            display: inline-block;
            text-align: left;
        }

        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="content">
        <form name="formularioRegistro" action="#">
            <table>
                <caption>
                    <h1>Formulario de Registro Sencillo con agrupacion de select</h1>
                </caption>
                <tr>
                    <td>
                        <label for="correoElectronico">Correo Electrónico:</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="correoElectronico" placeholder="correo@dominio.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nombreUsuario">Nombre:</label>
                    </td>
                    <td>
                        <input type="text" name="nombre" id="nombreUsuario" placeholder="Escribe tu nombre">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="apellidosUsuario">Apellidos:</label>
                    </td>
                    <td>
                        <input type="text" name="apellidos" id="apellidosUsuario" placeholder="Escribe tu apellido">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passwordUsuario">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="pass" id="passwordUsuario" placeholder="Escribe una contraseña" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="direccionUsuario">Dirección:</label>
                    </td>
                    <td>
                        <input type="text" name="direccion" id="direccionUsuario" placeholder="Escribe una dirección">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="poblacionUsuario">Población:</label>
                    </td>
                    <td>
                        <select>
                            <option value="--">--- Seleccione una opción ---</option>
                            <optgroup label="Ciudad Real">
                                <option value="cr">Ciudad Real</option>
                                <option value="pu">Puertollano</option>
                                <option value="ac">Argamasilla de Calatrava</option>
                            </optgroup>
                            <optgroup label="Albacete">
                                <option value="ab">Albacete</option>
                                <option value="he">Hellin</option>
                                <option value="ph">Pozohondo</option>
                            </optgroup>
                            <optgroup label="Toledo">
                                <option value="ta">Talavera de la Reina</option>
                                <option value="to">Toledo</option>
                                <option value="so">Sonseca</option>
                            </optgroup>
                            <optgroup label="Cuenca">
                                <option value="cu">Cuenca</option>
                                <option value="ar">Arcas</option>
                                <option value="to">Tortola</option>
                            </optgroup>
                            <optgroup label="Guadalajara">
                                <option value="gu">Guadalajara</option>
                                <option value="al">Alovera</option>
                                <option value="ta">Taracena</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="provinciaUsuario">Provincia:</label>
                    </td>
                    <td>
                        <input type="text" name="provincia" id="provinciaUsuario" placeholder="Provincia">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    </td>
                    <td>
                        <input type="date" name="nacimiento" id="fechaNacimiento">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="urlNegocio">URL Negocio:</label>
                    </td>
                    <td>
                        <input type="url" name="url" id="urlNegocio" placeholder="http://www.tupaginaweb.com" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="colorFavorito">Color Favorito:</label>
                    </td>
                    <td>
                        <input type="color" name="color" id="colorFavorito">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="avatar">Avatar:</label>
                    </td>
                    <td>
                        <input type="file" name="avatar" id="avatar" accept=".jpeg, .png">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dni">DNI:</label>
                    </td>
                    <td>
                        <input type="text" name="dni" id="dni" pattern="[0-9]{7}[a-zA-Z]{1}" minlength="8"
                            maxlength="8" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="enviar" id="enviar" value="Enviar Datos">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
