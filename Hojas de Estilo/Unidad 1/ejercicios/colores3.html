<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo selectores</title>

    <link rel="stylesheet" type="text/css" href="../ejercicios/css/colores3.css" media="screen" />
</head>

<body>
    <table>
        <tr class="teal">
          <td>teal</td>
          <td class="red_fondo">teal</td>
          <td class="green_fondo"></td>
        </tr>
        <tr class="red">
          <td>red</td>
          <td class="red_fondo">&nbsp;</td>
          <td class="green_fondo">red</td>
        </tr>
        <tr class="blue">
          <td>blue</td>
          <td class="red_fondo">blue</td>
          <td class="green_fondo">blue</td>
        </tr>
        <tr class="orange">
          <td>orange</td>
          <td class="red_fondo">orange</td>
          <td class="green_fondo">orange</td>
        </tr>
        <tr class="purple">
          <td>purple</td>
          <td class="red_fondo">purple</td>
          <td class="green_fondo">purple</td>
        </tr>
        <tr class="olive">
          <td>olive</td>
          <td class="red_fondo">olive</td>
          <td class="green_fondo">olive</td>
        </tr>
        <tr class="fuchsia">
          <td>fuchsia</td>
          <td class="red_fondo">fuchsia</td>
          <td class="green_fondo">fuchsia</td>
        </tr>
        <tr class="green">
          <td>green</td>
          <td class="red_fondo">green</td>
          <td class="green_fondo">green</td>
        </tr>
      </table>
</body>

</html>
