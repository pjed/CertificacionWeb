<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Aleatorios en javascript</h1>
    <script>
        var entrada, salir;
    
        do{
            entrada = parseInt(Math.random()*4);
            document.write(entrada + "<br>");
            salir = prompt("Desea continuar? s/n");
        }while(salir !== "n");
    </script>
</body>
</html>
