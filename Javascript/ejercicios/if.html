<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero mayor, menor o igual </title>
    <script>
        function cerrar() {
            window.close();
        }
    </script>
</head>

<body>
    <h1>
        <script>
            var numero
            var numero2
            numero = prompt("Dame un numero");
            numero2 = prompt("Dame otro numero");
            if (parseInt(numero) < parseInt(numero2)) {
                document.writeln("El numero 2 es mayor que el numero 1");
            } else if (parseInt(numero) > parseInt(numero2)) {
                document.writeln("El numero 1 es mayor que el numero2");
            } else if (parseInt(numero) == parseInt(numero2)
            ) {
                document.writeln("Ambos numeros son iguales");
            }
        </script>
        <input type="button" onclick="cerrar()" value="Cerrar Navegador">

    </h1>
</body>

</html>
