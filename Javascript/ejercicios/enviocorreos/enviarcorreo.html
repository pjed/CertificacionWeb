<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar correos</title>
    <script src="js/enviarcorreo.js"></script>
</head>

<body>
    <!--
        1º - Array o cadenas separadas por comas o ; con nombres de personas y correos y enviar a un correo determinado el correo
        2º - Añadir mas usuarios y en los arrays y otra para buscar correos del nombre que pides por teclado y enviar el correo
        3º - Madarles a todos los correos de los arrays
    -->
    <fieldset>
        <legend>Enviar Correo</legend>
        <span>Texto a enviar: </span><input type="text" name="texto" id="texto"><br><br>
        <span>Correo electronico a quien se lo envias: </span><input type="email" name="correo" id="correo"><br><br>
        <input type="button" value="Enviar Correo" onclick="enviarCorreo()"><br><br>
    </fieldset>
    <fieldset>
        <legend>Añadir usuarios</legend>
        <span>Nombre del Usuario: </span><input type="text" name="nombreUsuario" id="nombreUsuario"><br><br>
        <span>Correo electronico del usuario: </span><input type="email" name="correoUsuario"
            id="correoUsuario"><br><br>
        <input type="button" value="Añadir" onclick="anadirUsuario()">
        <input type="button" value="Ver Usuarios" onclick="verUsuarios()"><br><br>
        <div id="info_usuarios" style="display: none;"></div><br>
    </fieldset>
    <fieldset>
        <legend>Enviar correos a todos</legend>
        <input type="button" value="Ver Usuarios" onclick="enviarTodos()"><br>
    </fieldset>

    <div id="info"></div><br><br>
</body>

</html>
