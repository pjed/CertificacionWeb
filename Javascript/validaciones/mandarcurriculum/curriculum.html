<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Validar mandar curriculum</title>
		<script src="js/validar.js"></script>
        <link rel="stylesheet" href="css/validar.css">
	</head>
	<body>
		<form method="post" onsubmit="return validar(this);" action="mailto:alguien@sitio.com?subject=Prueba" enctype="text/plain">
			Nombre: <input type="text" required name="nombre" id="nombre" /> <br><br>
            <div id="info_nombre"></div>
			Email: <input type="text" required name="email" id="email" /> <br><br>
			<div id="info_email"></div>
            Tu CV: <input type="file" name="cv" id="cv" /> Solo se admiten PDF, ODT o DOC/DOCX<br><br>
			<div id="info_archivo"></div>
            <input type="submit" value="Enviar"">
            <input type="reset" value="Limpiar" id="reset">
		</form>
	</body>
</html>
